<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="pragma" content="no-cache">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers Trivia</title>
    <link href="https://fonts.googleapis.com/css?family=Allerta+Stencil" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="row">
            <div class="col-md-8">
                <h1>Numbers Trivia</h1>
            </div>
            <div class="col-md-4" id="timer"></div>
        </div>
        <div class="row">
            <div class="col-md-12" id="question"></div>
        </div>
        <div class="row">
            <div class="col-md-12" id="answer"></div>
            <div class="col-md-12" id="message"></div>
        </div>
        <button class="btn btn-info" id="start">Start Game</button><br>
        <button class="btn btn-info" id="replay">Play Again</button>
    </div>
    <img src="assets/images/questions-bg.png" class="img-fluid" id="question-img">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
