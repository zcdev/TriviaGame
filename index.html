<!-- ** Pseudo Code **
Create a series of questions.
Set a timer.
Shows only one question until the player answers it or their time runs out.
If the player selects the correct answer, show a screen congratulating them for choosing the right option.
After a few seconds, display the next question.
If the player selects the wrong answers then time-outs and display the next question.
If the player runs out of time, tell the player that time's up and display the correct answer.
Wait a few seconds, then show the next question.
If the player chooses the wrong answer, tell the player they selected the wrong option and then display the correct answer.
Wait a few seconds, then show the next question.
Show the number of correct answers, incorrect answers, and an option to restart the game on the final screen.
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="pragma" content="no-cache">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers Trivia</title>
    <link href="https://fonts.googleapis.com/css?family=Archivo+Black" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="row">
            <div class="col-md-8">
                <h1>Numbers Trivia</h1>
            </div>
            <div class="col-md-4" id="timer"></div>
        </div>
        <div class="row">
            <div class="col-md-12" id="question"></div>
        </div>
        <div class="row">
            <div class="col-md-12" id="answer"></div>
            <div class="col-md-12" id="message"></div>
        </div>
        <button class="btn btn-info" id="start">Start Game</button><br>
        <button class="btn btn-info" id="replay">Play Again</button>
    </div>
    <p class="special-thanks">
        Special thanks to Andrew Wright for the background graphic design in this game!
    </p>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
